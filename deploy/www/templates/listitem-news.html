<li class="article">
	<a class="tappable" href="{{fulltext_url}}" target="_blank">
		<h1 class="item-title">{{title}}</h1>
		<p class="source">{{source_name}}</p>
		<!-- </section> -->
		<p class="snippet">
		<span class="date">{{formatArticleDate publication_date}}</span> - {{blurb}}
		</p>
		<p class="read-more source">Click to read more...</p>
	</a>
</li>
