<!doctype html>
<!-- Conditional comment for mobile ie7 blogs.msdn.com/b/iemobile/ -->
<!--[if IEMobile 7 ]>    <html class="no-js iem7" lang="en"> <![endif]-->
<!--[if (gt IEMobile 7)|!(IEMobile)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
  <meta charset="utf-8">

  <title></title>
  <meta name="description" content="">

  <!-- Mobile viewport optimization h5bp.com/ad -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width">
  
  <!-- Mobile IE allows us to activate ClearType technology for smoothing fonts for easy reading -->
  <meta http-equiv="cleartype" content="on">

  <!-- more tags for your 'head' to consider h5bp.com/d/head-Tips -->

  <!-- Main Stylesheet -->

  <link rel="stylesheet" href="css/style.css">

  <!-- All scripts in head: no need to worry about page load -->
  <script src="js/libs/modernizr-2.0.6.min.js"></script>
  <script src="js/libs/jquery-1.7.2.js"></script>
  <script src="js/html5bp-helper.js"></script>
  <script src="js/libs/underscore-1.3.3.js"></script>
  <script src="js/libs/backbone-0.9.2.js"></script>
  <script src="js/libs/handlebars-1.0.0.beta.6.js"></script>

  <script src="app/init.js"></script>
  <script src="app/explore/models.js"></script>
  <script src="app/explore/views.js"></script>
  <script src="app/explore/router.js"></script>
  <script>
  $(function(){
    Backbone.history.start();
  });
  </script>
  
  <!-- temporary styles for testing -->
  <style type="text/css">
    .active {color:#f00;}
  </style>
</head>

<body>
  <div id="panel-explore">
    <div class="header">
      <!-- Top bar appears on all pages -->
      <div id="top-bar">
        <a href="/" data-ajax="false">
          <img id="top-logo" src="img/logos/oakland-white-betatag-100w.png" />
        </a>
        <div id="view-options">
          <!-- Map icon to be switched to list depending on template -->
          <!-- Also, order is switched due to float -->
          <button class="icon-display icon-display-list">list</button>
          <button class="icon-display icon-display-map">map</button>
          <img class="icon-search" src="img/icons/search.png" />

        </div> <!-- .view-options -->
      </div> <!-- #top-bar -->

      <!-- Site nav not shown on single pages -->
      <nav class="explore-nav" data-role="navbar" data-iconpos="top">
        <ul>
          <li style="display: inline"><button id="nav-now">NOW</button></li>
          <li style="display: inline"><button id="nav-places">Places</button></li>
          <li style="display: inline"><button id="nav-events">Events</button></li>
          <li style="display: inline"><button id="nav-specials">Specials</button></li>
          <li style="display: inline"><button id="nav-news">News</button></li>
        </ul>
      </nav> <!-- #site-nav -->

    </div><!-- /header -->

    <div class="content" data-theme="a">

    </div><!-- /content -->
    
    <div data-role="footer" style="display:none">
      Settings
    </div><!-- /footer -->
  </div>

  <!-- Inline templates -->
  <script type="text/html" id="tpl-listfeed-place">
    <ul class="feed" data-role="listview">
      {{#models}}
        <li>
          <a href="#single?type=place&id={{uriEncode resource_uri}}">
            {{#if image}}
              <img src="{{domainUri image}}" />
            {{else}}
              <img src="img/defaults/default-place.png" />
            {{/if}}
            <h3 class="ul-li-heading">{{name}}</h3>
            <p class="ul-li-desc">{{location.address}}</p>
          </a>
        </li>
      {{/models}}
    </ul>
    <div class="sorting">
      <nav data-role="navbar">
        <ul>
          <li><a class="category-button" data-theme="d">Category</a></li>
        </ul>
      </nav>
      <div class="content">
        <div class="feed-container">
        Feed Container
        </div>
        <div class="fs-container">
        FS Container
        </div>
      </div>
    </div>
  </div>

  <!-- Currently inlined templates. This will most certainly change. Maybe use 
       require.js. Maybe roll own preprocessor that puts template html files
       into a global TPL variable like pipeline does. -->
  
  <!--  Template variables:
        filters: array of simple objects with "label" value
        sorters: array of simple objects with "label" value
  -->
  <script type="text/html" id="tpl-fs-basic">
  Sorters:
  <ul>
    {{#each sorters}}
      <li>{{this.label}}</li>
    {{/each}}
  </ul>
  Filters:
  <ul>
    <select>
    {{#each filters}}
      <option value="{{this.label}}">{{this.label}}</option>
    {{/each}}
  </ul>
  </script>  

  <script type="text/html" id="tpl-place-list-item">
  {{name}}
  </script>

</body>
</html>
