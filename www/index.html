<!DOCTYPE html> 
<html> 
  <head> 
  <title>Page Title</title> 
  
  <meta name="viewport" content="width=device-width, initial-scale=1"> 

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="style/stylesheets/jqmobile/jquery.mobile-1.1.1.css">
  <link rel="stylesheet" href="style/stylesheets/jqmobile/scenable.css">

  <!-- Load dependencies directly: don't worry about Require.js for these -->
  <script src="js/libs/jquery-1.7.2.js"></script>
  <script src="js/libs/jquery.mobile-1.1.1.js"></script>

  <script src="js/libs/modernizr-2.0.6.min.js"></script>
  <script src="js/html5bp-helper.js"></script>
  <script src="js/libs/underscore-1.3.3.js"></script>
  <script src="js/libs/backbone-0.9.2.js"></script>
  <script src="js/libs/backbone-tastypie.js"></script>
  <script src="js/libs/handlebars-1.0.0.beta.6.js"></script>

  <!-- Main app entry point (restore the require.js hook if I get the chance -->
  <!-- <script data-main="js/app/main.js" src="js/libs/require-2.0.2.js"></script> -->
  <script src="js/app/main.js"></script>

  <link rel="stylesheet" type="text/css" href="style/stylesheets/main.css">
</head>

<body>
  <div data-role="page" id="explore">
    <div data-role="header">
      <!-- Top bar appears on all pages -->
      <div id="top-bar">
        <a href="/" data-ajax="false">
          <img id="top-logo" src="img/logos/oakland-white-betatag-100w.png">
        </a>
        <div id="view-options">
          <!-- Map icon to be switched to list depending on template -->
          <!-- Also, order is switched due to float -->
          <img src="img/icons/map.png">
          <img src="img/icons/search.png">

        </div> <!-- .view-options -->
      </div> <!-- #top-bar -->

      <!-- Site nav not shown on single pages -->
      <nav class="explore-nav" data-role="navbar">
        <ul>
          <li><a href="#explore?type=now">NOW</a></li>
          <li><a href="#explore?type=place">Places</a></li>
          <li><a href="#explore?type=event">Events</a></li>
          <li><a href="#explore?type=special">Specials</a></li>
          <li><a href="#explore?type=news">News</a></li>
        </ul>
      </nav> <!-- #site-nav -->

    </div><!-- /header -->

    <div data-role="content" data-theme="a">

    </div><!-- /content -->
    
    <div data-role="footer" style="display:none">
      Settings
    </div><!-- /footer -->
  </div>

  <div data-role="dialog" id="category-form">
    <!-- all dynamic -->
  </div>


  <div data-role="page" id="single">
    <div data-role="header" data-theme="b">
      <h1>Title</h1>
      <a data-role="button" data-rel="back" data-theme="b">&larr; Back</a>
    </div><!-- /header -->

    <div data-role="content" class="content">      
    </div><!-- /content -->

    <div data-role="footer" style="display:none">
      Settings
    </div><!-- /footer -->
  </div><!-- /page -->

  <!-- Inline templates -->
  <script type="text/html" id="tpl-feeditem-place">
      <a href="#single?type=place&id={{uriEncode resource_uri}}">
        {{#if image}}
          <img src="{{domainUri image}}" />
        {{else}}
          <img src="img/defaults/default-place.png" />
        {{/if}}
        <h3 class="ul-li-heading">{{name}}</h3>
        <p class="ul-li-desc">{{location.address}}</p>
      </a>
  </script>

  <script type="text/html" id="tpl-single-place">
    <h1>{{name}}</h1>

  </script>

  <script type="text/html" id="tpl-feeditem-event">
    <a href="#single?type=event&id={{uriEncode resource_uri}}">
      {{#if image}}
        <img src="{{domainUri image}}" />
      {{else}}
        <img src="img/defaults/default-event.png" />
      {{/if}}
      <h3 class="ul-li-heading">{{name}}</h3>
      <p class="ui-li-desc">{{dtstart}} - {{dtend}}</p>
      <p class="ui-li-desc">Mike &amp; Tonys</p>
    </a>
  </script>

  <script type="text/html" id="tpl-single-event">
    <div class="single-header">
      <div class="single-thumb">
        <img src="{{domainUri image}}" />
      </div>
      <div class="single-head-content">
        <h1 class="ui-li-heading">{{name}}</h1>
        <p><strong>{{dtstart}} - {{dtend}}</strong></p>
        <p>Mike &amp; Tonys</p>
        <p>123 Craig St</p>
      </div>
    </div>
    <div class="single-content">
      <p>{{description}}</p>
    </div>

  </script>

  <script type="text/html" id="tpl-feeditem-special">
    <a href="#single?type=special&id={{uriEncode resource_uri}}">
      <h3 class="ul-li-heading">{{title}}</h3>
      <p class="ul-li-desc">{{place}}</p>
      <p class="ul-li-desc">Until {{dexpires}}</p>
    </a>
  </script>

  <script type="text/html" id="tpl-single-special">
    <h1>{{title}}</h1>
    <p>{{title}}</p>
    <p>Expires on {{dexpires}}</p>
  </script>

  <script type="text/html" id="tpl-category-form">
    <fieldset data-role="controlgroup">
    {{#categories}}
      <input type="checkbox" name="{{value}}" id="checkbox-{{value}}"/>
      <label for="checkbox-{{value}}">{{label}}</label>
    {{/categories}}
    </fieldset>
    <a class="ok-button" data-role="button" data-rel="back">OK</a>
  </script>
</body>
</html>
