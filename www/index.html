<!DOCTYPE html> 
<html> 
  <head> 
  <title>Page Title</title> 
  
  <meta name="viewport" content="width=device-width, initial-scale=1"> 

  <!-- Load dependencies directly: don't worry about Require.js for these -->
  <script src="js/libs/jquery-1.7.2.js"></script>

  <script src="js/libs/modernizr-2.0.6.min.js"></script>
  <script src="js/html5bp-helper.js"></script>
  <script src="js/libs/underscore-1.3.3.js"></script>
  <script src="js/libs/backbone-0.9.2.js"></script>
  <script src="js/libs/backbone-tastypie.js"></script>
  <script src="js/libs/handlebars-1.0.0.beta.6.js"></script>

  <!-- Maps API -->
   <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBs7pwJR2UazpCXdmAdcCnl0jjn1ML9Du0&sensor=false"></script>

  <!-- Main app entry point (restore the require.js hook if I get the chance -->
  <!-- <script data-main="js/app/main.js" src="js/libs/require-2.0.2.js"></script> -->
  <script src="js/app/env.js"></script>
  <script src="js/app/explore/models.js"></script>
  <script src="js/app/explore/views.js"></script>
  <script src="js/app/typesettings.js"></script>
  <script src="js/app/explore/controller.js"></script>
  <script src="js/app/detail/controller.js"></script>
  <script src="js/app/main.js"></script>

  <link rel="stylesheet" type="text/css" href="style/stylesheets/main.css">
  
</head>

<body>
  <div id="panel-explore">

    <div id="header-view">
      <!-- Top bar appears on all pages -->
      <div id="top-bar">
        <div id="top-logo">
          <img src="img/logos/oakland-white-betatag-100w.png" />
        </div>
        <!-- When we have logins, display username here. Placeholder for now -->
        <div id="current-user">&nbsp;</div>
        <nav id="view-options">
          <img class="icon-display icon-display-list" src="img/icons/list.png" />
          <img class="icon-display icon-display-map" src="img/icons/map.png" />
          <img class="icon-search" src="img/icons/search.png" />
        </nav> <!-- .view-options -->

      </div> <!-- #top-bar -->

      <!-- Site nav not shown on single pages -->
      <nav class="explore-nav">
        <ul>
          <li id="nav-now"><a href="#app/now">Now</a></li>
          <li id="nav-places"><a href="#app/places">Places</a></li>
          <li id="nav-events"><a href="#app/events">Events</a></li>
          <li id="nav-specials"><a href="#app/specials">Specials</a></li>
          <li id="nav-news"><a href="#app/news">News</a></li>
        </ul>
      </nav> <!-- #site-nav -->

    </div><!-- .header -->

    <div id="content-view">
    </div><!-- .content -->
    
    <div style="display:none">
      Settings
    </div><!-- /footer -->

  </div> <!-- #panel-explore -->

  <!-- Inline templates -->
  <script type="text/html" id="tpl-listfeed-place">

    <ul class="feed">

      {{#models}}
        <li>
          <a href="#single?type=place&id={{uriEncode resource_uri}}">
            
            <div class="item-thumb">
              {{#if image}}
                <img src="{{domainUri image}}" />
              {{else}}
                <img src="img/defaults/default-place.png" />
              {{/if}}
            </div>
            
            <section class="item-content">
              <h1 class="item-title">{{name}}</h1>
              <ul class="item-details">
                <li>{{location.address}}</li>
                <li>
                  <!-- Obviously this is static content and wont be -->
                  <ul class="category">
                    <li>Food</li>
                    <li>Retail</li>
                  </ul> <!-- .category -->
                </li>
              </ul> <!-- .item-details -->
            </section> <!-- .item-content -->

          </a>
        </li> <!-- feed list item -->
      {{/models}}

    </ul> <!-- .feed -->

    <div class="sorting">
      <nav>
        <ul>
          <li><a class="category-button">Category</a></li>
        </ul>
      </nav>
    </div>

  </script> <!-- Places feed -->

  <script type="text/html" id="tpl-single-place">
    <h1>{{name}}</h1>
  </script> <!-- Single Place -->

  <script type="text/html" id="tpl-listfeed-event">
    <ul class="feed">

      {{#models}}
        <li>
          <a href="#single?type=event&id={{uriEncode resource_uri}}">
            
            <div class="item-thumb">
              {{#if image}}
                <img src="{{domainUri image}}" />
              {{else}}
                <img src="img/defaults/default-event.png" />
              {{/if}}
            </div>

            <section class="item-content">
              <h1 class="item-title">{{name}}</h1>
              <ul class="item-details">
                <li>{{dtstart}} - {{dtend}}</li>
                <li>{{place.name}}</li>
                <li>
                  <ul class="category">
                    <li>Festival</li>
                    <li>Lectures</li>
                    <li>General Fun</li>
                  </ul>
                </li>
              </ul> <!-- .item-details -->
            </section> <!-- .item-content -->

          </a>
        </li> <!-- feed item -->
      {{/models}}

    </ul>

    <div class="sorting">
      <nav>
        <ul>
          <li><a class="category-button">Category</a></li>
        </ul>
      </nav>
    </div>
  </script> <!-- Event feed -->

  <script type="text/html" id="tpl-single-event">
    <div class="single-header">
      <div class="single-thumb">
        <img src="{{domainUri image}}" />
      </div>
      <div class="single-head-content">
        <h1 class="ui-li-heading">{{name}}</h1>
        <p><strong>{{dtstart}} - {{dtend}}</strong></p>
        <p>Mike &amp; Tonys</p>
        <p>123 Craig St</p>
      </div>
    </div>
    <div class="single-content">
      <p>{{description}}</p>
    </div>
  </script> <!-- Single Event -->

  <script type="text/html" id="tpl-listfeed-special">
    <ul class="feed">

    {{#models}}
      <li>
        <a href="#single?type=special&id={{uriEncode resource_uri}}">
          <div class="item-thumb">
              <img src="img/defaults/default-special.png" />
          </div>

          <section class="item-content">
            <h1 class="item-title">{{title}}</h1>
            <ul class="item-details">
              <li>{{place}}</li>
              <li>Until {{dexpires}}</li>
              <li>
                <ul class="category">
                  <li>Food</li>
                  <li>Services</li>
                </ul>
            </ul> <!-- .item-details -->
          </section> <!-- .item-content -->

        </a>
      </li>
    {{/models}}

    </ul>

    <div class="sorting">
      <nav>
        <ul>
          <li><a class="category-button">Category</a></li>
        </ul>
      </nav>
    </div>

  </script> <!-- Special feed -->

  <script type="text/html" id="tpl-single-special">
    <h1 class="ul-li-heading">{{title}}</h1>
    <p>Expires on {{dexpires}}</p>
    <div>Grab it!</div>
  </script> <!-- Single Special -->

  <script type="text/html" id="tpl-mapfeed">
    <div id="map_canvas">
      I am a map!
    </div>

    <div class="custom-infowindow">
      <div class="prev">
        <img src="img/assets/arrow-left.png" />
      </div>
      <div class="infowindow-info">
        <img src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-ash2/161484_14205248_278738875_n.jpg" />
        <h1>Item title</h1>
        <p>Item address</p>
        <p>Category1, Category2</p>
      </div>
      <div class="next">
        <img src="img/assets/arrow-right.png">
      </div>
    </div>

    <div class="load-more">
      Load more...
    </div>

    <div class="sorting">
      <nav>
        <ul>
          <li><a class="category-button">Category</a></li>
        </ul>
      </nav>
    </div>
  </script>

  <script type="text/html" id="tpl-category-form">
    <fieldset>
    {{#categories}}
      <input type="checkbox" name="{{value}}" id="checkbox-{{value}}"/>
      <label for="checkbox-{{value}}">{{label}}</label>
    {{/categories}}
    </fieldset>
    <a class="ok-button">OK</a>
  </script>
</body>
</html>
