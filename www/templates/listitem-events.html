<li>
  <a href="#app/events/{{id}}">
    <div class="item-thumb">
      {{#if image}}
        <img src="{{domainUri image}}" />
      {{else}}
        <img src="img/defaults/default-event.png" />
      {{/if}}
    </div>

    <section class="item-content">
      <h1 class="item-title">{{name}}</h1>
      <ul class="item-details">
        <li>{{formatDateRange dtstart dtend}}</li>
        {{#place}}
          <li>at {{name}}</li>
        {{/place}}

        <li>
        {{#if categories}}
        <li>
            <ul class="category">
                {{#each categories}}
                <li>{{label}}</li>
                {{/each}}
            </ul>
        </li>
        {{/if}}
        </li>
      </ul> <!-- .item-details -->
    </section> <!-- .item-content -->

  </a>
</li> <!-- feed item -->
