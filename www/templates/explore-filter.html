<div id="view-options">
	<!-- Hide/show these divs according to whats active -->

	<div class="filter-category">
		<img class="icon-filter-search" src="img/icons/search.png">
		<select></select>
	</div>

	<div class="filter-search">

		<img class="icon-filter-category" src="img/icons/x.png" />
		{{#if inputType}}
			<input type="{{inputType}}" class="feed-search" placeholder="keyword" />
		{{else}}
			<input type="search" class="feed-search" placeholder="keyword" />
		{{/if}}
	</div>
	
</div>
